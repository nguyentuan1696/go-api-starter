server:
  host: "localhost"
  port: 8080
  read_timeout: 30
  write_timeout: 30

postgresql:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "password"
  database: "do_template_api"
  ssl_mode: "disable"
  max_open_conns: 25
  max_idle_conns: 25
  conn_max_lifetime: 300

logger:
  level: "info"
  format: "console"
  output: "stdout"
  no_color: false

app:
  name: "go-api-starter"
  version: "1.0.0"
  environment: "development"
  debug: true

minio:
  endpoint: "localhost"
  access_key_id: "minioadmin"
  secret_access_key: "minioadmin"
  use_ssl: false
